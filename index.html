<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap Dashboard</title>

    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" href="./CSS/style.css">

    <!--Font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>

  <!--Navbar-->

  <header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="./img/logo.svg" alt="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <form class="d-flex col px-3" role="search">
            <input class="form-control me-2 " type="search" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item pe-3">
  
              <i class="fa-solid fa-list-ul"></i>
  
            </li>
            <li class="nav-item pe-3">
  
              <i class="fa-solid fa-circle-question"></i>
              
            </li>
            <li class="nav-item pe-3">
  
              <i class="fa-solid fa-ellipsis-vertical"></i>
            
            </li>
            <li class="nav-item">



            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <!--Aside e Main-->

  <div id="container" class="d-flex">

    <!--Barra laterale-->

    <aside>
      
      <section id="folders">
        <div class="container">
          <div class="row">
            <div class="col-4">

              <ul>
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-chart-simple"></i></li>
                <li><i class="fa-solid fa-signal"></i></li>
              </ul>

            </div>

            <div class="col-8 visible-lg" id="text">

              <ul>
                <li>Home</li>
                <li>Stats</li>
                <li>Signal</li>
              </ul>

            </div>
          </div>
        </div>
      </section>

      <section id="settings">
        <div class="container">
          <div class="row">
            <div class="col-4">

              <ul>
                <li><i class="fa-solid fa-gear"></i></li>
              </ul>

            </div>

            <div class="col-8 visible-lg" id="text">

              <ul>
                <li>Admin</li>
              </ul>

            </div>
          </div>
        </div>
      </section>

    </aside>

    <!--tabelle con info-->
  
    <main>

      <header class="d-flex flex-column flex-md-row justify-content-between p-2 py-4 px-md-4">
        <article id="new-student" class="mb-4 order-md-2">
          <p>Nuovo Studente</p>
          <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            +
          </button>
          
          <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="new-student-offcanvas-label">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div>
                I will not close if you click outside of me.
              </div>
            </div>
          </div>
        </article>

        <article id="plans" class="mb-4 order-md-0">
          <p class="fs-1">
            Boolean piano base
          </p>
          <p>
            app >>
          </p>
        </article>

        <article id="online-students" class="mb-4 order-md-1">
          <p>Studenti online negli ultimi 30 minuti</p>
          <p class="fs-1">
            125
          </p>
        </article>
      </header>

      <div class="main-content container-fluid">
        <article class="card">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </article>
      </div>

   
    </main>

  </div>


  








  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
